<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6247eaccb11bf47ec7f8a4190b96948e"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 

function setCenter(lat, lng) {            
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(lat, lng);
    
    // 지도 중심을 이동 시킵니다
    map.setCenter(moveLatLon);
}
var markers = []
function addMarker(lat, lng){
    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(lng, lat); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    markers.push(marker);
}
function showMarker(){
    // 마커가 지도 위에 표시되도록 설정합니다
    for(var i = 0; i<markers.length; i++){
        markers[i].setMap(map);
    }
}

var marker;
var infowindow;
function setMarkerOnly(lat,lng,msg){
    var markerPosition  = new kakao.maps.LatLng(lng,lat);
    if(marker != null){
        marker.setMap(null);// 마커 지우기
    }

    // 이동할 위도 경도 위치를 생성합니다 
    marker = new kakao.maps.Marker({
        position: markerPosition
    });
    marker.setMap(map);

    if(infowindow != null){
        infowindow.setMap(null);
    }
    infowindow = new kakao.maps.InfoWindow({
        position: markerPosition,
        content: msg
    });
    infowindow.open(map, marker); 
}

var polyline;
function setLine(){
    var linepath=[];
    var bounds = new kakao.maps.LatLngBounds();
    for(var i=0; i<arguments.length;i+=2){
        linepath.push(new kakao.maps.LatLng(arguments[i],arguments[i+1]));
        bounds.extend(new kakao.maps.LatLng(arguments[i],arguments[i+1]));
    }
    if(polyline != null){
        polyline.setMap(null);
    }
    polyline = new kakao.maps.Polyline({
        path:linepath,
        strokeWeight:5,
        strokeColor:'#FF00FF',
        strokeOpacity:1.0,
        strokeStyle:'solid'
    });
    polyline.setMap(map);
    map.setBounds(bounds);
}
</script>
</body>
</html>
